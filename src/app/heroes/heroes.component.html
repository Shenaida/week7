<!-- ngFor is een forloop die leeft in de li -->
<h2>My Heroes</h2>
<!--one way binding met ronde haken, geven een user event door 
    en koppelt aan de functie onSelect en geeft hero parameter mee-->
    <!-- om een conditionele css toe te passen
        op een class doe:[class.some-css-class]="some-condition" 
        op het element die gestyled moet worden -->
<ul class="heroes">
    <li *ngFor="let hero of heroes" 
        (click)="onSelect(hero)" 
        [class.selected]="hero === selectedHero"> 
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<!-- component hero-detail wordt hieronder getoond, 
  ontvangt een hero-object door selectedHero en wordt geplaatst in de hero property van hero-details -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
